<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔试题</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .ripple-button {
            display: inline-block;
            margin: 30px 0;
            padding: 15px 80px;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: background 0.5s;
        }
        .ripple-button:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
        }
        .ripple-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s, opacity 0.5s;
            pointer-events: none;
        }
        .ripple-button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎访问，点击跳转</h1>
        <a href="rotating.html" class="ripple-button">查看轮播图</a>
        <a href="hover.html" class="ripple-button">查看组图</a>
        <a href="demo.html" class="ripple-button">查看demo</a>
    </div>
</body>
</html>
